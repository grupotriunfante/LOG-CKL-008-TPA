<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Checklist Diário - Assistente de Faturamento  </title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 30px;
      background-color: #f8f9fa;
      color: #333;
      transition: all 0.3s ease-in-out;
    }
    h1 {
      text-align: center;
      color: #007bff;
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-out;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: slideIn 1s ease-out;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
      font-size: 14px;
      transition: all 0.3s ease-in-out;
    }
    th {
      background-color: #e9ecef;
      color: #007bff;
    }
    td:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }
    .form-container {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      animation: fadeInUp 1s ease-out;
    }
    .form-container label {
      font-size: 14px;
      margin-right: 10px;
      color: #333;
      width: 100%;
    }
    .form-container input, .form-container select {
      padding: 8px;
      margin-right: 15px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease-in-out;
      margin-bottom: 10px;
      width: 48%;
    }
    .form-container input:focus, .form-container select:focus {
      border-color: #007bff;
    }
    .form-container button {
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: all 0.3s ease-in-out;
    }
    .form-container button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div style="display: flex; align-items: center; gap: 20px;">
  <img src="https://i.imgur.com/L55qh7b.png" alt="Logo" style="width: 60px; height: auto;">
  <img src="https://i.imgur.com/WzaQvTL.png" alt="Logo" style="width: 45px; height: auto;">
  <h1 style="font-size: 32px; margin: 0;">Checklist de Rotina - Assistente de Faturamento TPA/TBA </h1>
</div>
<h5>LOG-CKL-008-TPA Rev:02</h5>
<!-- Formulário de informações iniciais -->
<div class="form-container" style="display: flex; gap: 20px; align-items: center; flex-wrap: wrap;">
  <div style="flex: 2;">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required style="width: 100%;">
  </div>

  <div style="flex: 1;">
    <label for="data">Data:</label>
    <input type="date" id="data" name="data" required style="width: 100%;">
  </div>

  <div style="flex: 1;">
    <label for="unidade">Unidade:</label>
    <select id="unidade" name="unidade" required style="width: 100%;">
      <option value="">Selecione</option>
      <option value="TCA">TCA</option>
      <option value="TCV">TCV</option>
      <option value="ABC">ABC</option>
      <option value="MCD">MCD</option>
      <option value="TBL">TBL</option>
      <option value="TPA">TPA</option>
      <option value="TBA">TBA</option>
      <option value="TSJ">TSJ</option>
      <option value="API">API</option>
      <option value="TPH">TPH</option>
      <option value="TCG">TCG</option>
    </select>
  </div>
</div>


<form id="checklistForm">
  <table>
    <thead>
      <tr>
        <th>Horário/Evento</th>
        <th>Atividade</th>
        <th>Documento de Referência</th>
        <th>Ferramenta/Maquinario</th>
        <th>Plano de Reação</th>
        <th>Sim</th>
        <th>Não</th>
      </tr>
    </thead>
    <tbody>
      <script>
        const atividades = [
          ["Diario","Pegar as notas de entrada e devoluções com a Gerente Adminitrativa","LOG-POP-009-TPA/TBA","Fisico","Acionar o Coordenador Administrativo"],
          ["Diario","Gerar os arquivos de industria no SICF","LOG-POP-009-TPA/TBA","SICF","Acionar o Coordenador Administrativo"],
          ["Diario","Enviar os arquivos via WinSip  para Neogride(TPA) Accera (TBA)","LOG-POP-009-TPA/TBA","WinSIP","Acionar o Coordenador Administrativo" ],
          ["Diario","Separar as notas de devoluções de TPA e TBA","LOG-POP-009-TPA/TBA","Fisico","Acionar o Coordenador Administrativo"],
          ["Diario","Fazer as devoluções","LOG-POP-009-TPA/TBA","SICF","Acionar o Coordenador Administrativo"],
          ["Diario","Separar Notas da Industria , Notas de Serviço , DACTE, Notas de trocas de Clientes, notas de Mercham","LOG-POP-009-TPA/TBA","Fisico","Acionar o Coordenador Administrativo"],
          ["Diario","Lançamento das Notas","LOG-POP-010-TPA/TBA","SICF","Acionar o Coordenador Administrativo"],
          ["Diario","Elaborar COMBO Portal TPA/TBA","LOG-POP-010-TPA/TBA","Portal de Vendas","Acionar o Coordenador Administrativo"],
          ["Diario","Fazer a Sincronização de pedidos hora em hora","LOG-POP-010-TPA/TBA","SICF","Acionar o Coordenador Administrativo"],
          ["17:30h","Iniciar processo de faturamento de vendas do dia Sincronizando o pedido","LOG-POP-010-TPA/TBA","SICF","Acionar o Coordenador Administrativo"],
          ["Diario","Entrar no portal de vendas para verificar se existem pedidos trancados devido ao uso do DM","LOG-POP-010-TPA/TBA","Portal de Vendas","Acionar o Coordenador Administrativo"],
          ["Diario","Sinalizar para a Patricia fazer a Liberação ou avisar a Tchieli para iniciar o processo de prazos","LOG-POP-010-TPA/TBA","Email","Acionar o Coordenador Administrativo"],
          ["Diario","Aguardar a reprogramação e liberação de pedidos","LOG-POP-010-TPA/TBA","SICF","Acionar o Coordenador Administrativo"],
          ["Diario","Verificar no email se existe exclusão de pedidos , se existir excluir no SICF","LOG-POP-010-TPA/TBA","Email","Acionar o Coordenador Administrativo"],
          ["Diario","Tirar o numero a ser faturado no dia e passar para a Patricia ","LOG-POP-010-TPA/TBA","SICF","Acionar o Coordenador Administrativo"],
          ["Diario","Mandar o email da previa do portal para a recepção","LOG-POP-010-TPA/TBA","Email","Acionaro Coordenador Administrativo"],
          ["Diario","Verificar os pedidos de valores altos e Clientes Especiais","LOG-POP-010-TPA/TBA","SICF/EXCEL","Acionar o Coordenador Administrativo"],
          ["Diario","Alimentar o Pre-Mapa com a quantidades de notas por placa","LOG-POP-010-TPA/TBA","PRE MAPA","Acionar o Coordenador Administrativo"],
          ["Diario","Iniciar o Faturamento no USEFAZ","LOG-POP-010-TPA/TBA","USEFAZ","Acionar o Coordenador Administrativo"],
          ["Diario","Pegar o retorno do USEFAZ no SICF","LOG-POP-010-TPA/TBA","USEFAZ/SICF","Acionar o Coordenador Administrativo"],
          ["Diario","Imprimir as Notas Fiscais","LOG-POP-010-TPA/TBA","Fisico/IMP","Acionar o Coordenador Administrativo"],
          ["Diario","Tirar os mapas de Carga e conferir se os Mapas batem com a quantidade de Notas","LOG-POP-011-TPA/TBA","Mapas de Carga SICF","Acionar o Coordenador Administrativo"],
          ["Diario","Imprimir os Borderôs de Cobrança e verificar se bate com o valor do Mapa da Carga","LOG-POP-011-TPA/TBA","BORDERO DE COBRANÇA SICF","Acionar o Coordenador Administrativo"],
          ["Diario","Juntar Notas Fiscais com seus Borderôs Segunda, Quartas e Sextas  e gerar MDF das regiões distantes","LOG-POP-011-TPA/TBA","Fisico","Acionar o Coordenador Administrativo"],
          ["Diario","Verificar no Sistema se todas as notas possuem seus Borderos respectivos ","LOG-POP-011-TPA/TBA","SICF","Acionar o Coordenador Administrativo"],
          ["Diario","Verificar se o sistema pode virar a data para o dia seguinte","LOG-POP-011-TPA/TBA","SICF","Acionar o Coordenador Administrativo"],
          ];

        for (let i = 0; i < atividades.length; i++) {
          document.write(`
            <tr>
              <td>${atividades[i][0]}</td>
              <td>${atividades[i][1]}</td>
              <td>${atividades[i][2]}</td>
              <td>${atividades[i][3]}</td>
              <td>${atividades[i][4]}</td>
              <td>
                <input type="checkbox" name="atividade_${i+1}" value="Sim"
                  onclick="toggleCheckbox(event, this, 'atividade_${i+1}', 'Sim')">
              </td>
              <td>
                <input type="checkbox" name="atividade_${i+1}" value="Não"
                  onclick="toggleCheckbox(event, this, 'atividade_${i+1}', 'Não')">
              </td>
              <input type="hidden" name="hora_atividade_${i+1}">
              <input type="hidden" name="resposta_atividade_${i+1}">
            </tr>
          `);
        }
      </script>
    </tbody>
  </table>

  <div class="form-container">
    <button type="submit" id="submitBtn">Enviar</button>
  </div>
</form>

<script>
  let formularioEnviado = false;

  window.addEventListener("beforeunload", function (e) {
    if (!formularioEnviado) {
      e.preventDefault();
      e.returnValue = "Você tem certeza que deseja sair? As informações preenchidas serão perdidas.";
    }
  });

  function toggleCheckbox(event, checkbox, nomeAtividade, valorSelecionado) {
    const checkboxes = document.getElementsByName(nomeAtividade);
    checkboxes.forEach(c => {
      if (c !== checkbox) c.checked = false;
    });
    const horaCampo = document.querySelector(`[name=hora_${nomeAtividade}]`);
    const respostaCampo = document.querySelector(`[name=resposta_${nomeAtividade}]`);
    horaCampo.value = new Date().toLocaleString('pt-BR');
    respostaCampo.value = valorSelecionado;
  }

  document.getElementById("checklistForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const nome = document.getElementById("nome").value;
    const data = document.getElementById("data").value;
    const unidade = document.getElementById("unidade").value;

    if (!nome || !data || !unidade) {
      alert("Preencha todos os campos obrigatórios.");
      return;
    }

    let algumaMarcada = false;
    for (let i = 1; i <= atividades.length; i++) {
      const resposta = document.querySelector(`[name=resposta_atividade_${i}]`).value;
      if (resposta === "Sim" || resposta === "Não") {
        algumaMarcada = true;
        break;
      }
    }

    if (!algumaMarcada) {
      alert("Marque pelo menos uma atividade.");
      return;
    }

    if (!confirm("Tem certeza que deseja enviar?")) return;

    const submitBtn = document.getElementById("submitBtn");
    submitBtn.disabled = true;
    submitBtn.textContent = "Enviando...";

    const formData = new FormData(document.getElementById("checklistForm"));
    formData.append("nome", nome);
    formData.append("data", data);
    formData.append("unidade", unidade);

    fetch("https://script.google.com/macros/s/AKfycbx2eN08JQbVBtwnYHa84eQJCGrEpGHzukOFnZqovg1DP54q3dTzxLbxC6dDVyEVIvOQ/exec", {
      method: "POST",
      body: formData
    })
    .then(response => response.text())
    .then(data => {
      formularioEnviado = true;
      alert("Dados enviados com sucesso!");
      location.reload();
    })
    .catch(error => {
      alert("Erro ao enviar os dados: " + error);
      submitBtn.disabled = false;
      submitBtn.textContent = "Enviar";
    });
  });
  
</script>

<script>
  window.onload = function () {
    const dataInput = document.getElementById("data");
    // Obtém a data e hora local do dispositivo (Campinas, SP, Brasil)
    const agora = new Date(); 
    
    const ano = agora.getFullYear();
    // Mês é de 0 a 11, por isso somamos 1 e usamos padStart para ter sempre dois dígitos
    const mes = String(agora.getMonth() + 1).padStart(2, '0'); 
    // Dia do mês, com padStart para ter sempre dois dígitos
    const dia = String(agora.getDate()).padStart(2, '0');

    // Formata a data como 'YYYY-MM-DD'
    const hojeFormatado = `${ano}-${mes}-${dia}`;
    
    // Define o valor do campo data para o dia atual
    dataInput.value = hojeFormatado; 
    // Restringe a data mínima ao dia atual, impedindo seleção de datas passadas
    dataInput.min = hojeFormatado;   
    // Restringe a data máxima ao dia atual, impedindo seleção de datas futuras
    dataInput.max = hojeFormatado;   
    // Impede que o usuário digite manualmente no campo
    dataInput.readOnly = true;       
    // Impede o clique para abrir o calendário de seleção de data
    dataInput.style.pointerEvents = 'none'; 
    // Opcional: Adiciona um estilo visual para indicar que o campo está desabilitado
    dataInput.style.backgroundColor = '#e9ecef'; 
  };
</script>
